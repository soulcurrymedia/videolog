<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>new york city video | SoulCurry's Scrapbook</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="stylesheet.css" rel="stylesheet" />
    <meta content="Snapchat" property="og:site_name" />
    <meta content="The fastest way to share a moment!" property="og:title" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">
        <a class="title__link" href="index.html">SoulCurry's Scrapbook</a>
      </h1>
      <h2 class="scrap-title">new york city video</h2>
      <!-- â€ŠPlace your Creative Kit for Web share button here -->
      <div
        class="snapchat-creative-kit-share"
        data-share-url="https://soulcurrymedia.github.io/videolog/images/standard-video-clip-2.mov"
      ></div>
    </header>

    <main class="detail">
      <video
        width="320"
        height="240"
        controls
        class="image"
        data-tilt
        data-tilt-full-page-listening
        data-tilt-max="5"
      >
        <source src="images/standard-video-clip-2.mov" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p class="note">Some windows that I saw in the city!</p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt/dist/vanilla-tilt.min.js"></script>
    <script>
      // Load the SDK asynchronously (function (d, s, id) { var js, sjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "https://sdk.snapkit.com/js/v1/create.js"; sjs.parentNode.insertBefore(js, sjs); })(document, "script", "snapkit-creative-kit-sdk");
    </script>
  </body>
</html>
