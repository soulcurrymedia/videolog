<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}} | {{firstName}}'s Scrapbook</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <header class="header">
      <h1 class="title">
        <a class="title__link" href="index.html">{{firstName}}'s Scrapbook</a>
      </h1>
      <h2 class="scrap-title">
        {{title}}
      </h2>
      <!-- â€ŠPlace your Creative Kit for Web share button here -->
    </header>
    <main class="detail">
      <img
        class="image"
        data-tilt
        data-tilt-full-page-listening
        data-tilt-max="5"
        src="{{{src}}}"
      />
      <p class="note">{{note}}</p>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt/dist/vanilla-tilt.min.js"></script>
</body>
</html>
